<div class="col-12">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">น้ำหนักตัว (kg.)</th>
        <th scope="col">ส่วนสูง (cm.)</th>
        <th scope="col">BMI</th>
        <th scope="col">คำอธิบาย</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of data">
        <td>{{item.kg}}</td>
        <td>{{item.m}}</td>
        <td>{{item.bmi}}</td>
        <td>{{item.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
